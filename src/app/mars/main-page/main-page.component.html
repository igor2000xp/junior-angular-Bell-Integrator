<section class="wrapper">
  <div class="cardsWrapper">
    <div *ngIf="loading">
      <h2>Loading...</h2>
    </div>
    <app-img-card
      class="imgWrapper"
      *ngFor="let photo of photos$ | async" [photo]="photo"
    >
    </app-img-card>
  </div>
  <div class="paginator">
    <mat-paginator [length]="maxSol"
                   [pageSize]="25"
                   [pageSizeOptions]="[25]"
                   aria-label="Select page">
    </mat-paginator>

  </div>
</section>
